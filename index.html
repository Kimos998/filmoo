<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <style>
    .movie {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .movie img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <div id="movies"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const movies = data.values.slice(1); // Exclude header row
        const moviesContainer = document.getElementById('movies');

        movies.forEach(movie => {
          const [id, name, description, url, category] = movie;

          const movieDiv = document.createElement('div');
          movieDiv.classList.add('movie');

          const heading = document.createElement('h3');
          heading.textContent = name;
          movieDiv.appendChild(heading);

          const image = document.createElement('img');
          image.src = `https://example.com/${id}.jpg`; // Replace example.com with your image source
          movieDiv.appendChild(image);

          const link = document.createElement('a');
          link.href = `movie.html?id=${id}`;
          link.textContent = 'Watch';
          movieDiv.appendChild(link);

          moviesContainer.appendChild(movieDiv);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
