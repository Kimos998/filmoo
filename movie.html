<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
</head>
<body>
  <div id="movie-details"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const movies = data.values.slice(1); // Exclude header row
        const movie = movies.find(movie => movie[0] === movieId);

        if (movie) {
          const [id, name, description, url, category] = movie;

          const movieDetailsContainer = document.getElementById('movie-details');

          const heading = document.createElement('h2');
          heading.textContent = name;
          movieDetailsContainer.appendChild(heading);

          const descriptionPara = document.createElement('p');
          descriptionPara.textContent = description;
          movieDetailsContainer.appendChild(descriptionPara);

          const categoryPara = document.createElement('p');
          categoryPara.textContent = `Category: ${category}`;
          movieDetailsContainer.appendChild(categoryPara);

          const video = document.createElement('video');
          video.controls = true;
          const source = document.createElement('source');
          source.src = url;
          source.type = 'video/mp4'; // Change the type if your video is in a different format
          video.appendChild(source);
          movieDetailsContainer.appendChild(video);
        } else {
          const errorPara = document.createElement('p');
          errorPara.textContent = 'Movie not found';
          document.body.appendChild(errorPara);
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
